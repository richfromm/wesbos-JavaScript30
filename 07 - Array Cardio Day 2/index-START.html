<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    function getCurrentYear() { return (new Date()).getFullYear(); }

    // Array.prototype.some() // is at least one person 19 or older?
    const someCheck = people.some((person) => getCurrentYear() - person.year >= 19);
    console.log(`someCheck = ${someCheck}`);
    // Array.prototype.every() // is everyone 19 or older?
    const everyCheck = people.every((person) => getCurrentYear() - person.year >= 19);
    console.log(`everyCheck = ${everyCheck}`);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // only returns the first instance
    const found = comments.find((comment => comment.id == 823423));
    console.log(`found = ${found.text}`);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const foundIndex = comments.findIndex((comment => comment.id == 823423));
    // this leaves sort of a hole at index 1 (indices are 0,2,3,4)
    // delete comments[foundIndex];
    // this results in a continuous final index ordering (indices are 0,1,2,3)
    comments.splice(foundIndex, 1);
    console.table(comments);

  </script>
</body>
</html>
